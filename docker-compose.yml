services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: redpill
      POSTGRES_PASSWORD: redpill
      POSTGRES_DB: redpill
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redpill"]
      interval: 5s
      timeout: 5s
      retries: 10
  api:
    build: ./backend
    env_file: ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    ports: ["8000:8000"]
